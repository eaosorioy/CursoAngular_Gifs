            <share-lazy-image [url]="gif.images.downsized_medium.url" 
                [alt]="gif.title || 'No title'">
            </share-lazy-image>
            <!-- <img [src]= "gif.images.downsized_medium.url"

        class="card-img-top"
        /> -->
            <div class="card-body text-white">

            </div>
        </div>
    </div>
</div>
